<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Sniper | Multi-Platform Agent Hub</title>

    <!-- Fonts: Manrope (body), Chakra Petch (headings), JetBrains Mono (code/console) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            /* Colors - Dark Slate Theme */
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-elevated: #1f2937;
            --bg-hover: #374151;

            /* Text */
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;

            /* Accents - Electric Cyan */
            --accent-primary: #06b6d4;
            --accent-hover: #0891b2;
            --accent-glow: rgba(6, 182, 212, 0.15);
            --accent-strong: rgba(6, 182, 212, 0.3);

            /* Semantic */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            /* Borders */
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --border-accent: #06b6d4;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(6, 182, 212, 0.3);

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* ========== LAYOUT ========== */
        .app-container {
            display: grid;
            grid-template-columns: 80px 1fr 400px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-xl);
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logo i {
            font-size: 1.75rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .api-status.authenticated {
            color: var(--success);
            border-color: var(--success);
        }

        .api-status i {
            font-size: 0.75rem;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border-secondary);
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .logout-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        /* ========== LEFT SIDEBAR (CHANNELS) ========== */
        .channels-sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-lg) 0;
            gap: var(--space-sm);
        }

        .sidebar-divider {
            width: 40px;
            height: 1px;
            background: var(--border-primary);
            margin: var(--space-sm) 0;
        }

        .channel-item {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
        }

        .channel-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
            transform: translateY(-2px);
        }

        .channel-item.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .channel-item i {
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: var(--transition-base);
        }

        .channel-item:hover i,
        .channel-item.active i {
            color: var(--accent-primary);
        }

        .channel-tooltip {
            position: absolute;
            left: 70px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            z-index: 100;
        }

        .channel-item:hover .channel-tooltip {
            opacity: 1;
        }

        /* ========== MIDDLE AREA (AGENT GRID) ========== */
        .agents-area {
            background: var(--bg-primary);
            padding: var(--space-xl);
            overflow-y: auto;
        }

        .section-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .section-title i {
            color: var(--accent-primary);
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .agent-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-lg);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-primary);
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .agent-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-4px);
        }

        .agent-card:hover::before {
            transform: scaleX(1);
        }

        .agent-card.selected {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            background: var(--accent-glow);
        }

        .agent-card.selected::before {
            transform: scaleX(1);
        }

        .agent-header {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .agent-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .agent-icon i {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .agent-title {
            flex: 1;
        }

        .agent-name {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }

        .agent-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .agent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .agent-tag {
            padding: var(--space-xs) var(--space-sm);
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        /* ========== TASK LIST VIEW ========== */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .task-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-lg);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .task-item:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .task-item.selected {
            border-color: var(--accent-primary);
            background: var(--accent-glow);
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }

        .task-agent-name {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .task-status {
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .task-status.running {
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-primary);
        }

        .task-status.failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .task-meta {
            display: flex;
            gap: var(--space-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .task-meta-item i {
            color: var(--accent-primary);
            font-size: 0.75rem;
        }

        .task-params-preview {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: var(--space-sm);
            border-radius: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-logs-panel {
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-primary);
        }

        .task-logs-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .task-logs-container {
            max-height: 300px;
            overflow-y: auto;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: var(--space-md);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        /* ========== PLATFORM LOGIN MODULE ========== */
        .platform-login-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .platform-login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-lg);
            transition: var(--transition-base);
        }

        .platform-login-card:hover {
            border-color: var(--border-secondary);
        }

        .platform-login-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-primary);
        }

        .platform-login-title {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .platform-login-title i {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .login-status-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .login-status-badge.not_logged_in {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .login-status-badge.logged_in {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .login-methods {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .login-method-tabs {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .login-method-tab {
            flex: 1;
            padding: var(--space-sm);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-fast);
            text-align: center;
        }

        .login-method-tab:hover {
            background: var(--bg-hover);
        }

        .login-method-tab.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .qrcode-login-container {
            text-align: center;
        }

        .qrcode-image {
            width: 200px;
            height: 200px;
            margin: var(--space-md) auto;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qrcode-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
        }

        .qrcode-image .placeholder {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .resource-url-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--accent-glow);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
            transition: var(--transition-fast);
        }

        .resource-url-link:hover {
            background: var(--accent-strong);
        }

        .confirm-login-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--success);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .confirm-login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .confirm-login-btn:disabled {
            background: var(--border-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .cookie-login-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .cookie-textarea {
            width: 100%;
            min-height: 120px;
            padding: var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            resize: vertical;
        }

        .cookie-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .cookie-login-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .cookie-login-btn:hover {
            background: var(--accent-hover);
        }

        .cookie-login-btn:disabled {
            background: var(--border-secondary);
            cursor: not-allowed;
        }

        .view-mode-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .view-mode-indicator i {
            color: var(--accent-primary);
        }

        /* ========== RIGHT PANEL (EXECUTION CONFIG) ========== */

        /* ========== RIGHT PANEL (EXECUTION CONFIG) ========== */
        .config-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: var(--space-xl);
            text-align: center;
        }

        .panel-placeholder i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        .panel-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
        }

        .panel-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .panel-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
        }

        /* Dynamic Form */
        .dynamic-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .form-label i {
            color: var(--accent-primary);
            font-size: 0.75rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: var(--space-md);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 0.9375rem;
            transition: var(--transition-fast);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input:disabled,
        .form-select:disabled,
        .form-textarea:disabled {
            background: var(--bg-primary);
            border-color: var(--border-primary);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Run Button */
        .run-button {
            width: 100%;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: var(--space-md);
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .run-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .run-button:active {
            transform: translateY(0);
        }

        .run-button:disabled {
            background: var(--border-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .run-button i {
            font-size: 1rem;
        }

        .run-button .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Console */
        .console-section {

        /* ========== LOGIN SCREEN ========== */

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-crosshairs"></i>
            </div>
            <h1 class="login-title">Micro-Sniper</h1>
            <p class="login-subtitle">Multi-Platform Agent Hub</p>

            <form class="login-form" onsubmit="handleLogin(event)">
                <input
                    type="password"
                    class="login-input"
                    id="apiKeyInput"
                    placeholder="Enter your API key"
                    required
                >
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-key"></i>
                    <span>Access Dashboard</span>
                </button>
            </form>

            <div id="loginError" class="login-error hidden"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="mainApp" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-crosshairs"></i>
                <span>Micro-Sniper</span>
            </div>
            <div class="header-right">
                <div class="api-status" id="apiStatus">
                    <i class="fas fa-circle"></i>
                    <span id="apiKeyDisplay">Not authenticated</span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Channels Sidebar -->
        <aside class="channels-sidebar" id="channelsList">
            <!-- Channels will be rendered here -->
        </aside>

        <!-- Agents Area -->
        <main class="agents-area" id="mainArea">
            <!-- Agent View -->
            <div id="agentView">
                <div class="section-title">
                    <i class="fas fa-robot"></i>
                    <span id="currentChannelTitle">All Agents</span>
                </div>
                <div class="agents-grid" id="agentsGrid">
                    <!-- Agents will be rendered here -->
                </div>
            </div>

            <!-- Platform Login View (Hidden by default) -->
            <div id="loginView" class="hidden">
                <div class="section-title">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>平台登录管理</span>
                </div>

                <div class="platform-login-grid" id="platformLoginGrid">
                    <!-- Platform login cards will be rendered here -->
                </div>
            </div>
        </main>

        <!-- Config Panel -->
        <aside class="config-panel" id="configPanel">
            <div class="panel-placeholder" id="panelPlaceholder">
                <i class="fas fa-mouse-pointer"></i>
                <p>Select an agent to configure</p>
            </div>
            <div class="panel-content hidden" id="panelContent">
                <div class="panel-header">
                    <h3 class="panel-title" id="panelAgentName">Agent Name</h3>
                    <p class="panel-subtitle" id="panelAgentDesc">Agent description</p>
                </div>
                <div class="panel-body">
                    <form class="dynamic-form" id="dynamicForm" onsubmit="handleRunTask(event)">
                        <!-- Form fields will be rendered here -->
                    </form>
                </div>
                <div class="console-section">
                    <div class="console-header">
                        <span class="console-title">
                            <i class="fas fa-terminal"></i>
                            Console
                        </span>
                        <button class="console-clear" onclick="clearConsole()">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>
                    </div>
                    <div class="console-output" id="consoleOutput">
                        <!-- Console logs will appear here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // =====================================================
        // API CONFIGURATION
        // =====================================================

        const API_BASE = window.location.origin;
        const API_ENDPOINTS = {
            login: '/identity/api-keys',
            agents: '/sniper/agents',
            execute: '/sniper/execute',
            task: '/sniper/task',
            logs: '/sniper/task'
        };

        // =====================================================
        // STATE MANAGEMENT
        // =====================================================

        let state = {
            apiKey: localStorage.getItem('microsniper_api_key') || '',
            selectedChannel: 'all',
            selectedAgent: null,
            isRunning: false,
            agents: [],
            channels: [],
            currentTaskId: null,
            pollInterval: null,
            lastParams: null  // 保存最后一次提交的参数
        };

        // =====================================================
        // API FUNCTIONS
        // =====================================================

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...(state.apiKey && { 'Authorization': `Bearer ${state.apiKey}` })
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        async function fetchAgents() {
            try {
                const response = await apiCall(API_ENDPOINTS.agents);
                if (response.code === 0) {
                    state.agents = response.data.agents;
                    extractChannels();
                    renderChannels();
                    renderAgents();
                }
            } catch (error) {
                console.error('Failed to fetch agents:', error);
                addConsoleLog('error', `Failed to load agents: ${error.message}`);
            }
        }

        async function executeAgent(agentId, params) {
            try {
                addConsoleLog('info', `Executing agent: ${agentId}`);

                const response = await apiCall(API_ENDPOINTS.execute, {
                    method: 'POST',
                    body: JSON.stringify({
                        agent_or_workflow: agentId,
                        params: params
                    })
                });

                if (response.code === 0) {
                    state.currentTaskId = response.data.task_id;
                    addConsoleLog('success', `Task created: ${state.currentTaskId}`);
                    startTaskPolling(state.currentTaskId);
                    return state.currentTaskId;
                } else {
                    throw new Error(response.message || 'Execution failed');
                }
            } catch (error) {
                addConsoleLog('error', `Execution failed: ${error.message}`);
                throw error;
            }
        }

        async function fetchTaskStatus(taskId) {
            try {
                const response = await apiCall(`${API_ENDPOINTS.task}/${taskId}`);
                if (response.code === 0) {
                    return response.data;
                }
            } catch (error) {
                console.error('Failed to fetch task status:', error);
            }
            return null;
        }

        function startTaskPolling(taskId) {
            if (state.pollInterval) {
                clearInterval(state.pollInterval);
            }

            // Track the last log index to avoid duplicate logs
            let lastLogCount = 0;

            state.pollInterval = setInterval(async () => {
                // Fetch task status
                const taskData = await fetchTaskStatus(taskId);

                // Fetch task logs
                const logs = await fetchTaskLogs(taskId);

                // Display new logs
                if (logs && logs.length > lastLogCount) {
                    const newLogs = logs.slice(lastLogCount);
                    newLogs.forEach(log => {
                        const logType = log.level === 'ERROR' ? 'error' :
                                     log.level === 'SUCCESS' ? 'success' :
                                     log.level === 'WARNING' ? 'warning' : 'info';
                        addConsoleLog(logType, log.message || JSON.stringify(log));
                    });
                    lastLogCount = logs.length;
                }

                // Check task status and stop polling if completed/failed
                if (taskData) {
                    if (taskData.status === 'completed') {
                        addConsoleLog('success', '✓ Task completed successfully!');
                        stopTaskPolling();
                        state.isRunning = false;
                        renderConfigPanel();
                        return; // Stop execution
                    } else if (taskData.status === 'failed') {
                        addConsoleLog('error', `✗ Task failed: ${taskData.error || 'Unknown error'}`);
                        stopTaskPolling();
                        state.isRunning = false;
                        renderConfigPanel();
                        return; // Stop execution
                    } else if (taskData.status === 'waiting_login') {
                        // 任务等待登录
                        addConsoleLog('warning', '⚠️ 需要登录平台账号');
                        stopTaskPolling();

                        // 从 task.result 中获取登录信息
                        const loginInfo = taskData.result || {};
                        if (loginInfo.login_required) {
                            renderLoginButtons({
                                platform: loginInfo.platform,
                                context_id: loginInfo.context_id,
                                resource_url: loginInfo.resource_url
                            });
                        }

                        // 保持 isRunning 状态，因为任务还没有完成
                        return;
                    } else if (taskData.status === 'running') {
                        if (taskData.progress !== undefined) {
                            // Only log progress if it changed significantly (every 10%)
                            const progress = Math.round(taskData.progress);
                            if (!state.lastLoggedProgress || progress - state.lastLoggedProgress >= 10) {
                                addConsoleLog('info', `Progress: ${progress}%`);
                                state.lastLoggedProgress = progress;
                            }
                        }
                    }
                }
            }, 2000);
        }

        function stopTaskPolling() {
            if (state.pollInterval) {
                clearInterval(state.pollInterval);
                state.pollInterval = null;
            }
        }

        // =====================================================
        // DATA PROCESSING
        // =====================================================

        function extractChannels() {
            const platformMap = {
                'xiaohongshu': { name: '小红书', icon: 'fas fa-book', description: 'Xiaohongshu / Little Red Book' },
                'douyin': { name: '抖音', icon: 'fas fa-music', description: 'Douyin / TikTok China' },
                'wechat': { name: '微信', icon: 'fab fa-weixin', description: 'WeChat' }
            };

            const channels = [
                { id: 'all', name: 'All Platforms', icon: 'fas fa-th-large', description: 'View all agents' }
            ];

            const platforms = new Set();
            state.agents.forEach(agent => {
                if (agent.platform && platformMap[agent.platform]) {
                    platforms.add(agent.platform);
                }
            });

            platforms.forEach(platform => {
                channels.push({
                    id: platform,
                    ...platformMap[platform]
                });
            });

            state.channels = channels;
        }

        function convertParamsToFormSchema(agentParams) {
            const schema = [];

            for (const [key, config] of Object.entries(agentParams)) {
                const field = {
                    key: key,
                    label: config.description || key,
                    required: config.required || false
                };

                // Map type
                if (config.type === 'list[str]') {
                    field.type = 'textarea';
                    field.placeholder = config.placeholder || '每行一个值';
                    field.hint = config.description;
                } else if (config.type === 'str') {
                    field.type = 'text';
                    field.placeholder = config.placeholder || '';
                    field.hint = config.description;
                } else if (config.type === 'int') {
                    field.type = 'number';
                    field.placeholder = config.default || '';
                    field.min = config.min;
                    field.max = config.max;
                    field.default = config.default;
                    field.hint = config.description;
                } else if (config.type === 'bool' || config.type === 'select') {
                    field.type = 'select';
                    field.options = config.options || [
                        { value: 'true', label: '是' },
                        { value: 'false', label: '否' }
                    ];
                    field.hint = config.description;
                }

                schema.push(field);
            }

            return schema;
        }

        // =====================================================
        // INITIALIZATION
        // =====================================================

        document.addEventListener('DOMContentLoaded', () => {
            if (state.apiKey) {
                showMainApp();
            }
        });

        // =====================================================
        // AUTHENTICATION
        // =====================================================

        async function handleLogin(event) {
            event.preventDefault();

            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            const button = document.getElementById('loginButton');

            if (!apiKey) {
                errorDiv.textContent = 'Please enter your API key';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner spinner"></i> <span>Validating...</span>';
            errorDiv.classList.add('hidden');

            try {
                // TODO: Replace with actual API validation
                // const response = await fetch('/identity/api-keys', {
                //     headers: { 'Authorization': `Bearer ${apiKey}` }
                // });

                // Simulate validation
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Success
                state.apiKey = apiKey;
                localStorage.setItem('microsniper_api_key', apiKey);
                showMainApp();

            } catch (error) {
                errorDiv.textContent = 'Invalid API key. Please try again.';
                errorDiv.classList.remove('hidden');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-key"></i> <span>Access Dashboard</span>';
            }
        }

        function handleLogout() {
            state.apiKey = '';
            localStorage.removeItem('microsniper_api_key');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('apiKeyInput').value = '';

            // Reset login button
            const button = document.getElementById('loginButton');
            button.disabled = false;
            button.innerHTML = '<i class="fas fa-key"></i> <span>Access Dashboard</span>';
        }

        function showMainApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('apiStatus').classList.add('authenticated');
            document.getElementById('apiKeyDisplay').textContent =
                state.apiKey.substring(0, 8) + '...';

            // Fetch agents from API
            fetchAgents();
        }

        // =====================================================
        // RENDERING
        // =====================================================

        function renderChannels() {
            const container = document.getElementById('channelsList');

            // Render channels
            const channelsHtml = state.channels.map(channel => `
                <div class="channel-item ${state.selectedChannel === channel.id ? 'active' : ''}"
                     onclick="selectChannel('${channel.id}')">
                    <i class="${channel.icon}"></i>
                    <div class="channel-tooltip">${channel.name}</div>
                </div>
            `).join('');

            // Add divider and platform login button
            const loginSectionHtml = `
                <div class="sidebar-divider"></div>
                <div class="channel-item" onclick="switchToLoginView()">
                    <i class="fas fa-sign-in-alt"></i>
                    <div class="channel-tooltip">平台登录</div>
                </div>
            `;

            container.innerHTML = channelsHtml + loginSectionHtml;
        }

        function renderAgents() {
            const container = document.getElementById('agentsGrid');
            const titleEl = document.getElementById('currentChannelTitle');

            // Filter agents by channel
            const filteredAgents = state.selectedChannel === 'all'
                ? state.agents
                : state.agents.filter(agent => agent.platform === state.selectedChannel);

            // Update title
            const currentChannel = state.channels.find(c => c.id === state.selectedChannel);
            titleEl.textContent = currentChannel ? currentChannel.name : 'All Agents';

            // Render agents
            if (filteredAgents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-robot"></i>
                        <p>No agents found for this platform</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAgents.map(agent => `
                <div class="agent-card ${state.selectedAgent?.id === agent.id ? 'selected' : ''}"
                     onclick="selectAgent('${agent.id}')">
                    <div class="agent-header">
                        <div class="agent-icon">
                            <i class="${agent.icon}"></i>
                        </div>
                        <div class="agent-title">
                            <div class="agent-name">${agent.display_name}</div>
                            <div class="agent-description">${agent.description}</div>
                        </div>
                    </div>
                    <div class="agent-tags">
                        ${(agent.tags || []).map(tag => `<span class="agent-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderConfigPanel() {
            const placeholder = document.getElementById('panelPlaceholder');
            const content = document.getElementById('panelContent');

            if (!state.selectedAgent) {
                placeholder.classList.remove('hidden');
                content.classList.add('hidden');
                return;
            }

            placeholder.classList.add('hidden');
            content.classList.remove('hidden');

            // Update header
            document.getElementById('panelAgentName').textContent = state.selectedAgent.display_name;
            document.getElementById('panelAgentDesc').textContent = state.selectedAgent.description;

            // Convert params to form schema and render
            const formSchema = convertParamsToFormSchema(state.selectedAgent.params);
            const form = document.getElementById('dynamicForm');
            form.innerHTML = formSchema.map(param => renderFormField(param)).join('');

            // If has last params AND task is running, fill them in and disable fields
            // Only disable during active execution, not after failure
            if (state.lastParams && state.isRunning) {
                for (const [key, value] of Object.entries(state.lastParams)) {
                    const field = document.getElementById(`field_${key}`);
                    if (field) {
                        // Set value based on type
                        if (Array.isArray(value)) {
                            field.value = value.join('\n');
                        } else {
                            field.value = value;
                        }
                        // Disable the field ONLY when running
                        field.disabled = true;
                    }
                }
            } else if (state.lastParams && !state.isRunning) {
                // Task completed or failed - show previous values but keep fields editable
                for (const [key, value] of Object.entries(state.lastParams)) {
                    const field = document.getElementById(`field_${key}`);
                    if (field) {
                        // Set value based on type
                        if (Array.isArray(value)) {
                            field.value = value.join('\n');
                        } else {
                            field.value = value;
                        }
                        // Keep field enabled for editing
                        field.disabled = false;
                    }
                }
            }

            // Add run button
            form.innerHTML += `
                <button type="submit" class="run-button" id="runButton" ${state.isRunning ? 'disabled' : ''}>
                    <i class="fas ${state.isRunning ? 'fa-spinner spinner' : 'fa-play'}"></i>
                    <span>${state.isRunning ? 'Running...' : 'Run Task'}</span>
                </button>
            `;

            // Don't clear console here - only clear when starting a new task
        }

        function renderFormField(param) {
            const baseId = `field_${param.key}`;

            switch (param.type) {
                case 'text':
                    return `
                        <div class="form-group">
                            <label class="form-label" for="${baseId}">
                                <i class="fas fa-tag"></i>
                                ${param.label}
                                ${param.required ? '<span style="color:var(--error)">*</span>' : ''}
                            </label>
                            <input
                                type="text"
                                id="${baseId}"
                                name="${param.key}"
                                class="form-input"
                                placeholder="${param.placeholder || ''}"
                                ${param.required ? 'required' : ''}
                            >
                            ${param.hint ? `<span class="form-hint">${param.hint}</span>` : ''}
                        </div>
                    `;

                case 'number':
                    return `
                        <div class="form-group">
                            <label class="form-label" for="${baseId}">
                                <i class="fas fa-hashtag"></i>
                                ${param.label}
                                ${param.required ? '<span style="color:var(--error)">*</span>' : ''}
                            </label>
                            <input
                                type="number"
                                id="${baseId}"
                                name="${param.key}"
                                class="form-input"
                                placeholder="${param.placeholder || ''}"
                                min="${param.min || ''}"
                                max="${param.max || ''}"
                                value="${param.default || ''}"
                                ${param.required ? 'required' : ''}
                            >
                            ${param.hint ? `<span class="form-hint">${param.hint}</span>` : ''}
                        </div>
                    `;

                case 'textarea':
                    return `
                        <div class="form-group">
                            <label class="form-label" for="${baseId}">
                                <i class="fas fa-align-left"></i>
                                ${param.label}
                                ${param.required ? '<span style="color:var(--error)">*</span>' : ''}
                            </label>
                            <textarea
                                id="${baseId}"
                                name="${param.key}"
                                class="form-textarea"
                                placeholder="${param.placeholder || ''}"
                                rows="${param.rows || 4}"
                                ${param.required ? 'required' : ''}
                            ></textarea>
                            ${param.hint ? `<span class="form-hint">${param.hint}</span>` : ''}
                        </div>
                    `;

                case 'select':
                    return `
                        <div class="form-group">
                            <label class="form-label" for="${baseId}">
                                <i class="fas fa-caret-down"></i>
                                ${param.label}
                                ${param.required ? '<span style="color:var(--error)">*</span>' : ''}
                            </label>
                            <select
                                id="${baseId}"
                                name="${param.key}"
                                class="form-select"
                                ${param.required ? 'required' : ''}
                            >
                                ${param.options.map(opt =>
                                    `<option value="${opt.value}">${opt.label}</option>`
                                ).join('')}
                            </select>
                            ${param.hint ? `<span class="form-hint">${param.hint}</span>` : ''}
                        </div>
                    `;

                default:
                    return '';
            }
        }

        // =====================================================
        // INTERACTION HANDLERS
        // =====================================================

        function selectChannel(channelId) {
            state.selectedChannel = channelId;
            state.selectedAgent = null;
            state.lastParams = null;  // Clear saved params when switching channel
            renderChannels();
            renderAgents();
            renderConfigPanel();
        }

        function selectAgent(agentId) {
            state.selectedAgent = state.agents.find(a => a.id === agentId);
            // Don't clear lastParams here - allow viewing previous params
            renderAgents();
            renderConfigPanel();

            // On mobile, open panel
            if (window.innerWidth <= 1200) {
                document.getElementById('configPanel').classList.add('open');
            }
        }

        async function handleRunTask(event) {
            event.preventDefault();

            if (state.isRunning || !state.selectedAgent) return;

            // Clear console before starting new task
            clearConsole();

            state.isRunning = true;
            renderConfigPanel();

            // Collect form data - special handling for list[str] types
            const params = {};

            for (const [key, config] of Object.entries(state.selectedAgent.params)) {
                const field = document.getElementById(`field_${key}`);

                if (!field) continue;

                if (config.type === 'list[str]') {
                    // Textarea: split by newlines and filter empty values
                    params[key] = field.value
                        .split('\n')
                        .map(v => v.trim())
                        .filter(v => v.length > 0);
                } else if (config.type === 'int') {
                    // Number input
                    params[key] = parseInt(field.value) || 0;
                } else if (config.type === 'bool') {
                    // Boolean
                    params[key] = field.value === 'true' || field.value === true;
                } else {
                    // String and other types
                    params[key] = field.value;
                }
            }

            // Save params to state for display after task starts
            state.lastParams = params;

            addConsoleLog('info', `🚀 启动任务: ${state.selectedAgent.display_name}`);
            addConsoleLog('info', `📋 提交参数: ${JSON.stringify(params, null, 2)}`);
            addConsoleLog('info', `🔍 检查登录状态...`);

            try {
                // 调用执行接口
                const response = await apiCall(API_ENDPOINTS.execute, {
                    method: 'POST',
                    body: JSON.stringify({
                        agent_or_workflow: state.selectedAgent.id,
                        params: params
                    })
                });

                // Debug: log the full response
                console.log('API Response:', response);

                // 判断是否需要登录
                if (response.code === 0) {
                    // 正常执行
                    addConsoleLog('success', `✓ 登录已验证`);
                    state.currentTaskId = // 判断是否需要登录
                if (response.code === 0) {
                    // 正常执行
                    addConsoleLog('success', `✓ 登录已验证`);
                    state.currentTaskId = response.data.task_id;
                    addConsoleLog('info', `Task created: ${state.currentTaskId}`);
                    startTaskPolling(state.currentTaskId);
                } else if (response.code === 401 || response.data?.requires_login) {
                    // 需要登录
                    addConsoleLog('warning', '⚠️ 需要登录平台账号', { html: true });
                    renderLoginButtons(response.data);
                    addConsoleLog('info', '⏳ 任务已暂停，等待登录确认...');
                } else {
                    throw new Error(response.message || 'Execution failed');
                }response.data.task_id;
                    addConsoleLog('info', `Task created: ${state.currentTaskId}`);
                    startTaskPolling(state.currentTaskId);
                } else if (response.code === 401 || response.data?.requires_login) {
                    // 需要登录
                    addConsoleLog('warning', '⚠️ 需要登录平台账号', { html: true });
                    renderLoginButtons(response.data);
                    addConsoleLog('info', '⏳ 任务已暂停，等待登录确认...');
                } else {
                    throw new Error(response.message || 'Execution failed');
                }
            } catch (error) {
                addConsoleLog('error', `✗ 任务失败: ${error.message}`);
                state.isRunning = false;
                renderConfigPanel();
            }
        }

        async function fetchTaskLogs(taskId) {
            try {
                const response = await apiCall(`${API_ENDPOINTS.logs}/${taskId}/logs`);
                if (response.code === 0 && response.data.logs) {
                    return response.data.logs;
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
            return [];
        }

        // =====================================================
        // CONSOLE UTILITIES
        // =====================================================

        function addConsoleLog(type, message, options = {}) {
            const console = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();

            const line = document.createElement('div');
            line.className = `console-line ${type}`;

            // 支持自定义内容（包括按钮）
            if (options.html) {
                line.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            } else {
                line.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            }

            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('consoleOutput').innerHTML = '';
        }

        // 渲染登录按钮
        function renderLoginButtons(loginData) {
            const { platform, context_id, resource_url, task_id } = loginData;

            const platformNames = {
                'xiaohongshu': '小红书',
                'douyin': '抖音',
                'wechat': '微信'
            };

            addConsoleLog('info', `
                <div class="console-login-card">
                    <div class="login-card-header">
                        <i class="fas fa-info-circle"></i>
                        <span>需要登录 ${platformNames[platform] || platform}</span>
                    </div>
                    <div class="login-card-body">
                        <p>请按以下步骤完成登录：</p>
                        <ol>
                            <li>点击下方按钮打开登录页面</li>
                            <li>使用 ${platformNames[platform] || platform} 扫描二维码</li>
                            <li>登录完成后点击"我已完成登录"按钮</li>
                        </ol>
                        <div class="login-actions">
                            <a href="${resource_url}"
                               target="_blank"
                               class="console-btn"
                               onclick="window.open('${resource_url}', 'loginWindow', 'width=400,height=600')">
                                <i class="fas fa-external-link-alt"></i>
                                打开登录页面
                            </a>
                            <button class="console-btn console-btn-primary"
                                    onclick="confirmLoginAndContinue('${platform}', '${context_id}', '${task_id}')">
                                <i class="fas fa-check"></i>
                                我已完成登录
                            </button>
                        </div>
                    </div>
                </div>
            `, { html: true });
        }

        // 全局函数：确认登录并继续任务
        window.confirmLoginAndContinue = async function(platform, contextId, taskId) {
            const btn = event.target;
            const originalText = btn.innerHTML;

            try {
                // 显示加载状态
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner spinner"></i> <span>确认中...</span>';

                addConsoleLog('info', '确认登录状态...');

                // 调用确认登录接口
                const response = await apiCall(`/connectors/login/${platform}/confirm`, {
                    method: 'POST',
                    body: JSON.stringify({ context_id: contextId })
                });

                if (response.code === 0) {
                    addConsoleLog('success', '✓ 登录成功！');
                    addConsoleLog('info', '🔄 继续执行任务...');

                    // 继续执行原任务
                    // TODO: 这里可能需要重新调用 execute 接口，或者后端已经有 task_id
                    // 暂时通过 polling 获取任务状态
                    if (taskId) {
                        state.currentTaskId = taskId;
                        startTaskPolling(taskId);
                    }
                } else {
                    throw new Error(response.message);
                }
            } catch (error) {
                addConsoleLog('error', `✗ 确认失败: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        // 保存待执行任务的状态（用于登录后恢复）
        let pendingTask = null;

        // =====================================================
        // API INTEGRATION POINTS
        // =====================================================
        /*
         * BACKEND DEVELOPERS: Replace the following with real API calls
         *
         * 1. Login validation:
         *    POST /identity/api-keys
         *    Headers: { Authorization: `Bearer ${apiKey}` }
         *
         * 2. Run task:
         *    POST /api/tasks/run
         *    Headers: {
         *        Authorization: `Bearer ${state.apiKey}`,
         *        Content-Type: 'application/json'
         *    }
         *    Body: {
         *        agent_id: state.selectedAgent.id,
         *        params: { collected form data }
         *    }
         *
         * 3. Get task status:
         *    GET /api/tasks/{taskId}
         *    Headers: { Authorization: `Bearer ${state.apiKey}` }
         *
         * 4. Get task logs:
         *    GET /api/tasks/{taskId}/logs
         *    Headers: { Authorization: `Bearer ${state.apiKey}` }
         */
    </script>
