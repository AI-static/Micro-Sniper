<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Sniper | Multi-Platform Agent Hub</title>

    <!-- Fonts: Manrope (body), Chakra Petch (headings), JetBrains Mono (code/console) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            /* Colors - Dark Slate Theme */
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-elevated: #1f2937;
            --bg-hover: #374151;

            /* Text */
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;

            /* Accents - Electric Cyan */
            --accent-primary: #06b6d4;
            --accent-hover: #0891b2;
            --accent-glow: rgba(6, 182, 212, 0.15);
            --accent-strong: rgba(6, 182, 212, 0.3);

            /* Semantic */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;

            /* Borders */
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --border-accent: #06b6d4;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(6, 182, 212, 0.3);

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* ========== LAYOUT ========== */
        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr;  /* 两列布局：Agents Sidebar | Tasks+Console */
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-xl);
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logo i {
            font-size: 1.75rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .api-status.authenticated {
            color: var(--success);
            border-color: var(--success);
        }

        .api-status i {
            font-size: 0.75rem;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border-secondary);
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .logout-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        /* ========== LEFT SIDEBAR (AGENTS) ========== */
        .agents-sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .agents-sidebar-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
        }

        .agents-sidebar-header h3 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .agents-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        /* Agent 列表项样式 */
        .agent-list-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .agent-list-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
            transform: translateX(2px);
        }

        .agent-list-item.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .agent-list-item-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .agent-list-item-icon i {
            font-size: 1.25rem;
            color: var(--accent-primary);
        }

        .agent-list-item-info {
            flex: 1;
            min-width: 0;
        }

        .agent-list-item-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-list-item-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .section-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .section-title i {
            color: var(--accent-primary);
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .agent-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-lg);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-primary);
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .agent-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-4px);
        }

        .agent-card:hover::before {
            transform: scaleX(1);
        }

        .agent-card.selected {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
            background: var(--accent-glow);
        }

        .agent-card.selected::before {
            transform: scaleX(1);
        }

        .agent-header {
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .agent-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .agent-icon i {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .agent-title {
            flex: 1;
        }

        .agent-name {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }

        .agent-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .agent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .agent-tag {
            padding: var(--space-xs) var(--space-sm);
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        /* ========== TASK LIST VIEW ========== */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .task-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-lg);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .task-item:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .task-item.selected {
            border-color: var(--accent-primary);
            background: var(--accent-glow);
        }

        .task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }

        .task-agent-name {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .task-status {
            padding: var(--space-xs) var(--space-sm);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .task-status.running {
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-primary);
        }

        .task-status.failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .task-meta {
            display: flex;
            gap: var(--space-lg);
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .task-meta-item i {
            color: var(--accent-primary);
            font-size: 0.75rem;
        }

        .task-params-preview {
            font-size: 0.8125rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: var(--space-sm);
            border-radius: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-logs-panel {
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-primary);
        }

        .task-logs-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .task-logs-container {
            max-height: 300px;
            overflow-y: auto;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: var(--space-md);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        /* ========== RIGHT PANEL (TASKS + CONSOLE) ========== */
        .config-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ========== TASK LIST SECTION ========== */
        .tasks-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-primary);
            overflow: hidden;
            min-height: 300px;
        }

        .section-header {
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-header h3 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .section-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .btn-primary,
        .btn-secondary,
        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .task-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: var(--space-md);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .task-card:hover {
            border-color: var(--border-secondary);
            transform: translateX(2px);
        }

        .task-card.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .task-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }

        .task-card-status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .task-card-status.running i {
            color: var(--accent-primary);
        }

        .task-card-status.completed i {
            color: var(--success);
        }

        .task-card-status.failed i {
            color: var(--error);
        }

        .task-card-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .btn-retry {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--text-primary);
        }

        .btn-retry:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .btn-retry:active {
            transform: scale(0.95);
        }

        .task-progress {
            height: 4px;
            background: var(--bg-primary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: var(--space-sm);
        }

        .task-progress-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .task-summary {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: var(--space-sm);
        }

        .empty-tasks {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: var(--space-2xl);
        }

        .empty-tasks i {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            opacity: 0.3;
        }

        /* ========== MODAL ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            margin: 10vh auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            padding: var(--space-xs);
            transition: var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
        }

        .modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--border-primary);
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
        }

        .panel-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: var(--space-xl);
            text-align: center;
        }

        .panel-placeholder i {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.3;
        }

        .panel-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .panel-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
        }

        .panel-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .panel-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
        }

        /* Dynamic Form */
        .dynamic-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .form-label i {
            color: var(--accent-primary);
            font-size: 0.75rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: var(--space-md);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 0.9375rem;
            transition: var(--transition-fast);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input:disabled,
        .form-select:disabled,
        .form-textarea:disabled {
            background: var(--bg-primary);
            border-color: var(--border-primary);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Run Button */
        .run-button {
            width: 100%;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: var(--space-md);
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .run-button:hover {

    <script>
        // =====================================================
        // API CONFIGURATION
        // =====================================================

        const API_BASE = window.location.origin;
        const API_ENDPOINTS = {
            login: '/identity/api-keys',
            agents: '/sniper/agents',
            execute: '/sniper/execute',
            task: '/sniper/task',
            logs: '/sniper/task'
        };

        // 轮询配置
        const POLLING_CONFIG = {
            TASK_STATUS_INTERVAL: 6000  // 任务状态轮询间隔（毫秒）
        };

        // =====================================================
        // STATE MANAGEMENT
        // =====================================================

        let state = {
            apiKey: localStorage.getItem('microsniper_api_key') || '',
            selectedAgentId: null,  // 当前选中的 Agent ID
            selectedTaskId: null,   // 当前选中的任务 ID
            agents: [],             // 所有 Agent 列表
            tasksByAgent: {},       // { agentId: [tasks] }
            pollIntervals: {},      // { taskId: interval } 支持多任务轮询
            isModalOpen: false      // Modal 是否打开
        };

        // =====================================================
        // API FUNCTIONS
        // =====================================================

        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...(state.apiKey && { 'Authorization': `Bearer ${state.apiKey}` })
            };

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        async function fetchAgents() {
            try {
                const response = await apiCall(API_ENDPOINTS.agents);
                if (response.code === 0) {
                    state.agents = response.data.agents;
                    renderAgentList();
                }
            } catch (error) {
                console.error('Failed to fetch agents:', error);
                addConsoleLog('error', `Failed to load agents: ${error.message}`);
            }
        }

        async function fetchAgentTasks(agentId) {
            try {
                const response = await apiCall('/sniper/tasks', {
                    method: 'POST',
                    body: JSON.stringify({
                        task_type: agentId,
                        limit: 50
                    })
                });

                if (response.code === 0) {
                    state.tasksByAgent[agentId] = response.data.tasks;
                    return response.data.tasks;
                }
                return [];
            } catch (error) {
                console.error('Failed to fetch tasks:', error);
                addConsoleLog('error', `Failed to load tasks: ${error.message}`);
                return [];
            }
        }

        async function executeAgent(agentId, params) {
            try {
                addConsoleLog('info', `Executing agent: ${agentId}`);

                const response = await apiCall(API_ENDPOINTS.execute, {
                    method: 'POST',
                    body: JSON.stringify({
                        agent_or_workflow: agentId,
                        params: params
                    })
                });

                if (response.code === 0) {
                    const taskId = response.data.task_id;
                    addConsoleLog('success', `Task created: ${taskId}`);
                    startTaskPolling(taskId);
                    return taskId;
                } else {
                    throw new Error(response.message || 'Execution failed');
                }
            } catch (error) {
                addConsoleLog('error', `Execution failed: ${error.message}`);
                throw error;
            }
        }

        async function fetchTaskStatus(taskId) {
            try {
                const response = await apiCall(`${API_ENDPOINTS.task}/${taskId}`);
                if (response.code === 0) {
                    return response.data;
                }
            } catch (error) {
                console.error('Failed to fetch task status:', error);
            }
            return null;
        }

        function startTaskPolling(taskId) {
            // 如果已经在轮询这个任务，不要重复启动
            if (state.pollIntervals[taskId]) {
                return;
            }

            // 跟踪每个任务的日志计数，避免重复日志
            const taskState = {
                lastLogCount: 0,
                lastLoggedProgress: 0
            };

            state.pollIntervals[taskId] = setInterval(async () => {
                // 只在当前选中的任务时更新 UI
                const isSelected = state.selectedTaskId === taskId;

                // Fetch task status
                const taskData = await fetchTaskStatus(taskId);

                // 更新任务列表中的进度
                if (taskData && isSelected) {
                    // 更新本地缓存中的任务数据
                    for (const agentId in state.tasksByAgent) {
                        const task = state.tasksByAgent[agentId].find(t => (t.task_id || t.id) === taskId);
                        if (task) {
                            task.status = taskData.status;
                            task.progress = taskData.progress;
                            task.result = taskData.result;
                            task.error = taskData.error;
                            task.logs = taskData.logs;  // 更新日志，确保显示所有日志
                            break;
                        }
                    }

                    // 刷新任务列表
                    renderTaskList();
                }

                // Fetch task logs (仅在选中时显示)
                if (isSelected) {
                    const logs = await fetchTaskLogs(taskId);

                    // Display new logs
                    if (logs && logs.length > taskState.lastLogCount) {
                        const newLogs = logs.slice(taskState.lastLogCount);
                        newLogs.forEach(log => {
                            const logType = log.level === 'ERROR' ? 'error' :
                                         log.level === 'SUCCESS' ? 'success' :
                                         log.level === 'WARNING' ? 'warning' : 'info';
                            addConsoleLog(logType, log.message || JSON.stringify(log));
                        });
                        taskState.lastLogCount = logs.length;
                    }

                    // Check task status and stop polling if completed/failed
                    if (taskData) {
                        if (taskData.status === 'completed') {
                            addConsoleLog('success', '✓ Task completed successfully!');
                            // 注意：不在这里渲染结果，避免与selectTask重复渲染
                            // 结果会在用户点击任务时通过selectTask渲染

                            stopTaskPolling(taskId);
                            return; // Stop execution
                        } else if (taskData.status === 'failed') {
                            addConsoleLog('error', `✗ Task failed: ${taskData.error || 'Unknown error'}`);
                            stopTaskPolling(taskId);
                            return; // Stop execution
                        } else if (taskData.status === 'running') {
                            if (taskData.progress !== undefined) {
                                // Only log progress if it changed significantly (every 10%)
                                const progress = Math.round(taskData.progress);
                                if (progress - taskState.lastLoggedProgress >= 10) {
                                    addConsoleLog('info', `Progress: ${progress}%`);
                                    taskState.lastLoggedProgress = progress;
                                }
                            }
                        }
                    }
                }
            }, POLLING_CONFIG.TASK_STATUS_INTERVAL);
        }

        function stopTaskPolling(taskId) {
            if (state.pollIntervals[taskId]) {
                clearInterval(state.pollIntervals[taskId]);
                delete state.pollIntervals[taskId];
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'running': return 'fa-spinner fa-spin';
                case 'completed': return 'fa-check-circle';
                case 'failed': return 'fa-times-circle';
                default: return 'fa-circle';
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return '刚刚';
            if (diffMins < 60) return `${diffMins}分钟前`;
            if (diffHours < 24) return `${diffHours}小时前`;
            if (diffDays < 7) return `${diffDays}天前`;
            return date.toLocaleDateString('zh-CN');
        }

        function getTaskById(taskId) {
            for (const agentId in state.tasksByAgent) {
                const task = state.tasksByAgent[agentId].find(t => (t.task_id || t.id) === taskId);
                if (task) return task;
            }
            return null;
        }

        function convertParamsToFormSchema(agentParams) {
            const schema = [];

            for (const [key, config] of Object.entries(agentParams)) {
                const field = {
                    key: key,
                    label: config.description || key,
                    required: config.required || false
                };

                // Map type
                if (config.type === 'list[str]') {
                    field.type = 'textarea';
                    field.placeholder = config.placeholder || '每行一个值';
                    field.hint = config.description;
                } else if (config.type === 'str') {
                    field.type = 'text';
                    field.placeholder = config.placeholder || '';
                    field.hint = config.description;
                } else if (config.type === 'int') {
                    field.type = 'number';
                    field.placeholder = config.default || '';
                    field.min = config.min;
                    field.max = config.max;
                    field.default = config.default;
                    field.hint = config.description;
                } else if (config.type === 'bool' || config.type === 'select') {
                    field.type = 'select';
                    field.options = config.options || [
                        { value: 'true', label: '是' },
                        { value: 'false', label: '否' }
                    ];
                    field.hint = config.description;
                }

                schema.push(field);
            }

            return schema;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            const button = document.getElementById('loginButton');

            if (!apiKey) {
                errorDiv.textContent = 'Please enter your API key';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner spinner"></i> <span>Validating...</span>';
            errorDiv.classList.add('hidden');

            try {
                // 通过请求 task/agents 接口来鉴权
                const response = await fetch(`${API_BASE}${API_ENDPOINTS.agents}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Authentication failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // 检查响应码
                if (data.code !== 0) {
                    throw new Error(data.message || 'Invalid API key');
                }

                // 鉴权成功，保存 API key 并进入主界面
                state.apiKey = apiKey;
                localStorage.setItem('microsniper_api_key', apiKey);
                showMainApp();

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid API key. Please try again.';
                errorDiv.classList.remove('hidden');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-key"></i> <span>Access Dashboard</span>';
            }
        }

        async function selectTask(taskId) {
            state.selectedTaskId = taskId;

            renderTaskList();

            const task = getTaskById(taskId);
            if (!task) return;

            // 更新 Console 标题
            document.getElementById('consoleTitle').textContent = `任务 #${taskId.slice(-6)}`;

            // 清空 Console 并显示任务信息
            clearConsole();
            addConsoleLog('info', `📋 任务 ID: ${taskId}`);
            addConsoleLog('info', `📊 状态: ${task.status}`);
            addConsoleLog('info', `🕐 创建时间: ${new Date(task.created_at).toLocaleString('zh-CN')}`);

            // 渲染任务日志（总是显示）
            if (task.logs && task.logs.length > 0) {
                addConsoleLog('info', `📝 执行日志 (${task.logs.length} 条):`);
                task.logs.forEach(log => {
                    const statusIcon = log.status === 'completed' ? '✓' : '✗';
                    const logType = log.status === 'completed' ? 'success' : 'error';
                    const timestamp = log.timestamp || '';
                    const name = log.name || '未知步骤';
                    const message = `${statusIcon} [${timestamp}] ${name}`;

                    // 显示步骤信息
                    addConsoleLog(logType, message);

                    // 如果有输入/输出，也显示
                    if (log.input) {
                        addConsoleLog('info', `  输入: ${JSON.stringify(log.input).slice(0, 100)}...`);
                    }
                    if (log.output) {
                        const outputStr = typeof log.output === 'string' ? log.output : JSON.stringify(log.output);
                        addConsoleLog('info', `  输出: ${outputStr.slice(0, 150)}...`);
                    }
                });
            }

            // 如果任务正在运行，启动轮询
            if (task.status === 'running') {
                addConsoleLog('info', '⏳ 任务正在执行中...');
                startTaskPolling(taskId);
            } else if (task.status === 'completed') {
                // 显示任务结果（在日志之后）
                if (task.result) {
                    renderTaskResult(task.result);
                }
            } else if (task.status === 'failed') {
                addConsoleLog('error', `✗ 任务失败: ${task.error || '未知错误'}`);
            }
        }

        async function submitNewTask(event) {
            event.preventDefault();

            const agent = state.agents.find(a => a.id === state.selectedAgentId);
            if (!agent) return;

            // 收集表单数据
            const params = {};
            const missingRequired = [];

            for (const [key, config] of Object.entries(agent.params)) {
                const field = document.getElementById(`field_${key}`);
                if (!field) continue;

                if (config.type === 'list[str]') {
                    const values = field.value
                        .split('\n')
                        .map(v => v.trim())
                        .filter(v => v.length > 0);
                    if (values.length > 0) {
                        params[key] = values;
                    } else if (config.required) {
                        missingRequired.push(`${config.description || key}`);
                    }
                } else if (config.type === 'int') {
                    const numValue = parseInt(field.value);
                    if (!isNaN(numValue) && field.value.trim() !== '') {
                        params[key] = numValue;
                    } else if (config.required && field.value.trim() === '') {
                        missingRequired.push(`${config.description || key}`);
                    }
                } else if (config.type === 'bool') {
                    params[key] = field.value === 'true' || field.value === true;
                } else {
                    if (field.value && field.value.trim() !== '') {
                        params[key] = field.value.trim();
                    } else if (config.required) {
                        missingRequired.push(`${config.description || key}`);
                    }
                }
            }

            // 检查必填字段
            if (missingRequired.length > 0) {
                alert(`请填写所有必填字段:\n${missingRequired.join('\n')}`);
                return;
            }

            if (Object.keys(params).length === 0) {
                alert('请至少填写一个字段');
                return;
            }

            // 创建任务
            try {
                const response = await apiCall(API_ENDPOINTS.execute, {
                    method: 'POST',
                    body: JSON.stringify({
                        agent_or_workflow: agent.id,
                        params: params
                    })
                });

                if (response.code === 0) {
                    closeModal();

                    // 刷新任务列表
                    await fetchAgentTasks(agent.id);
                    renderTaskList();

                    // 选中新创建的任务
                    selectTask(response.data.task_id);
                } else {
                    alert(`创建任务失败: ${response.message || '未知错误'}`);
                }
            } catch (error) {
                alert(`创建任务失败: ${error.message}`);
            }
        }

        async function retryTask(taskId) {

                } else {

                }
            } catch (error) {
                alert(`重试失败: ${error.message}`);
            }
        }
